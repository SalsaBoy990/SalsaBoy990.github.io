<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      {% include signup_form.html %}
      
      {% include contact.html %}
    </div>

    {% comment %}
      site.time generates the current time when the site is built. The filter, date
      is used to show just the year for the date.
    {% endcomment %}
    <div class="copyright">
      <span>&copy; {{ site.name | escape }} {{ site.time | date: '%Y' }}</span> 
    </div>

  </div>
</footer>
