layout: default

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <div class="post-meta"><em>{{ page.date | date:"%Y-%m-%d" }}</em></div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
